# .github/workflows/updateProvider.yml
name: Update Provider

on:
    workflow_dispatch:
        inputs:
            providerId:
                description: "Provider ID"
                required: true
            updatedValues:
                description: "Updated Values"
                required: true

jobs:
    updateData:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write

        steps:
            - name: Check out repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 14

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Update data
              run: node scripts/updateProvider.js ${{ github.event.inputs.providerId }} '${{ toJSON(github.event.inputs.updatedValues) }}'

            - name: Create branch
              run: |
                  git checkout -b update-${{ github.run_number }}

            - name: Commit and push changes
              uses: stefanzweifel/git-auto-commit-action@v4
              with:
                  commit_message: Update data
                  branch: update-${{ github.run_number }}

            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v3
              with:
                  title: Update data
                  base: main
                  branch: update-${{ github.run_number }}
